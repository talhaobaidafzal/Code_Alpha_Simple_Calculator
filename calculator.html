<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mode">
        <button class="modeswitchbtn">
         <div class="light">
            <i class="fa-solid fa-sun"></i>
         </div>  
        <div class="dark">
            <i class="fa-solid fa-moon "></i>
         </div>   
        </button>  
    </div>
    <div class="bodycontainer">
        <div class="maincontainer">
            <div class="mainscreen">
                 <div class="input">
                        
                 </div>
                 <div class="result">
                        
                 </div>
            </div>
            <div class="keys">
                <div class="gridcontainer">
                    <div class="griditem" id="#allclear" datavalue="AC">
                        <div class="keyvalues" >
                            AC
                        </div>
                    </div>
                    <div class="griditem"datavalue="C">
                        <div class="keyvalues" id="#clear" >
                          C
                         </div>
                        </div>
                    <div class="griditem" datavalue="sqrt">
                        <div class="keyvalues" id="#square" >
                            sqrt
                           </div>
                    </div>
                    <div class="griditem" datavalue="/">  
                        <div class="keyvalues" id="#divide" >                     
                        /
                      </div>  
                    </div>
                    <div class="griditem" datavalue="7">
                        <div class="keyvalues" id="#seven" >
                            7
                           </div>
                    </div>
                    <div class="griditem"datavalue="8">
                        <div class="keyvalues" id="#eight" >
                            8
                           </div>
                    </div>
                    <div class="griditem" datavalue="9">
                        <div class="keyvalues" id="#nine" >
                            9
                           </div>
                    </div>
                    <div class="griditem" datavalue="*">
                        <div class="keyvalues" id="#multiply" >
                            x
                           </div>
                    </div>
                    <div class="griditem" datavalue="4">
                        <div class="keyvalues" id="#four" >
                            4
                           </div>
                    </div>
                    <div class="griditem" datavalue="5">
                        <div class="keyvalues" id="#five" >
                            5
                           </div>
                    </div>
                    <div class="griditem" datavalue="6">
                        <div class="keyvalues" id="#six" >
                            6
                           </div>
                    </div>
                    <div class="griditem" datavalue="-">
                        <div class="keyvalues" id="#subtract" >
                            -
                           </div>
                    </div>
                    <div class="griditem" datavalue="1">
                        <div class="keyvalues" id="#one" >
                            1
                           </div>
                    </div>
                    <div class="griditem" datavalue="2">
                        <div class="keyvalues" id="#two" >
                            2
                           </div>
                    </div>
                    <div class="griditem" datavalue="3">
                        <div class="keyvalues" id="#three" >
                            3
                           </div>
                    </div>
                    <div class="griditem" datavalue="+">
                        <div class="keyvalues" id="#add" >
                            +
                           </div>
                    </div>
                    <div class="griditem" datavalue="0">
                        <div class="keyvalues" id="#zero" >
                            0
                           </div>
                    </div>
                    <div class="griditem" datavalue=".">
                        <div class="keyvalues" id="#square">
                            .
                           </div>
                    </div>
                    <div class="griditem" datavalue="+/-">
                        <div class="keyvalues" id="#changesign">
                            +/-
                           </div>
                    </div>
                    <div class="griditem" datavalue="=">
                        <div class="keyvalues" id="#equalsto">
                            =
                           </div>
                    </div>

                </div>
            </div>
        </div>
     </div>
     <footer>
        <div class="footer">
            <div class="footercontent">
              <a href="https://www.linkedin.com/in/talhaobaidullahafzal/" target="_blank" class="footanchor">Â©talhaobaidullahafzal</a>  
            </div>
        </div>
     </footer>
     <script src="calculator.js"></script>
</body>
</html>
